name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org/"

      # 3Ô∏è‚É£ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Build project
      - name: Build
        run: pnpm build

      # 6Ô∏è‚É£ Audit (optional)
      - name: Audit
        run: pnpm audit || true

      # 7Ô∏è‚É£ Configure npm token for publishing
      - name: Configure npm token
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 8Ô∏è‚É£ Verify npm authentication
      - name: Verify npm login
        run: npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 9Ô∏è‚É£ Delete existing Git tags (to reset semantic-release)
      - name: Delete all Git tags
        run: |
          git tag -l | xargs -n 1 git tag -d
          git tag -l | xargs -n 1 git push origin --delete
        shell: bash

      # üîü Run semantic-release
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

